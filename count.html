			font-family: 'Lato', sans-serif;

			margin-top: 0px;

	<script type="text/javascript" src="public/js/countUp.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		//http://stackoverflow.com/questions/6121203/how-to-do-fade-in-and-fade-out-with-javascript-and-css
		function unfade(element) {
			var op = 0.1;  // initial opacity
			element.style.display = 'block';
			var timer = setInterval(function () {
				if (op >= 1){
					learInterval(timer);
				}
				element.style.opacity = op;
				element.style.filter = 'alpha(opacity=' + op * 100 + ")";
				op += op * 0.03;
				//alert("here");
			}, 10);
		}
		
		function fade(element) {
			var op = 1;  // initial opacity
			var timer = setInterval(function () {
				if (op <= 0.1){
					clearInterval(timer);
					element.style.display = 'none';
				}
				element.style.opacity = op;
				element.style.filter = 'alpha(opacity=' + op * 100 + ")";
				op -= op * 0.1;
			}, 50);
		}
		
	</script>
	
  </head>
  <body>
	<div class="col-md-7">
		
	</div>
    <div id="landing" class="col-md-4">
		
		  <h1 class="landingText title">Internet Karma</h1>
		  <h2 class="landingText slogan" id="myTargetElement"><i>0</i></h2>
		  <div id="fadeoutdiv">
				Calculating your Karma...
		  </div>
		  <div id="fadeindiv">
			<p> Internet Karma recursively countes likes, favorites, and shares from the following places: </p>
			<p> Facebook, Twitter, Github, Instagram, and Reddit. </p>
		  </div>

    </div>
	
	<script type="text/javascript">
	
		var max = 5934;
		var min = 0;
		var time = 5;
		

		var options = {
			useEasing : true, 
			useGrouping : true, 
			separator : ',', 
			decimal : '.', 
			prefix : '', 
			suffix : '' 
		};
		var demo = new CountUp("myTargetElement", min, max, 0, time, options);
		
		fadeindiv.style.opacity = 0;
		
		demo.start(function() {
			fade(fadeoutdiv);
			unfade(fadeindiv);
		})
		
		
	</script>
	
  </body>
</html>
